<!DOCTYPE html>
<html lang="es">
<head>
    <link rel="stylesheet" href="contacto.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacto</title>
</head>
<body>
    <header>
        <h1>Contacto</h1>
    </header>

    <main>
        <p>Por favor, completa el siguiente formulario para ponerte en contacto con nosotros:</p>
        <form action="enviar_formulario.html" method="post">
            <label for="nombre">Nombre y Apellido:</label><br>
            <input type="text" id="nombre" name="nombre" required><br><br>

            <label for="telefono">Teléfono:</label><br>
            <input type="tel" id="telefono" name="telefono" pattern="[0-9]{10}" placeholder="Ej: 1234567890"><br><br>

            <label for="email">Correo Electrónico:</label><br>
            <input type="email" id="email" name="email" required><br><br>

            <label for="mensaje">Mensaje:</label><br>
            <textarea id="mensaje" name="mensaje" rows="4" cols="40" placeholder="Escribe tu mensaje aquí..." required></textarea><br><br>

            <button type="submit">Enviar</button>
        </form>
    </main>

    <footer>
        <a href="index.html">Volver a la Página Principal</a>
    </footer>
</body>
</html>
